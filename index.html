<!DOCTYPE html>
<html>

<head>
    <title>Portfolio Allocation Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Portfolio Allocation Calculator</h1>

    <div id="input-area">
        <label for="ticker-symbol">Select Ticker Symbol:</label>
        <select id="ticker-symbol"></select><br><br>

        <label for="target-volatility">Target Volatility (%):</label>
        <input type="number" id="target-volatility" value="10"><br><br>

        <label for="current-allocation">Current Allocation (%):</label>
        <input type="number" id="current-allocation"><br><br>

        <button id="calculate-button">Calculate Adjusted Allocation</button>
    </div>

    <div id="result-area">
        <h2>Adjusted Allocation:</h2>
        <p id="adjusted-allocation"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
